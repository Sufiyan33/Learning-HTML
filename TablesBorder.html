<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <link rel="stylesheet" href="Tables.css">
    </head>
    
    <!-- You can add various types of tables like dotted, gray, rectangle etc
        You just need to set border-style properties
    -->
    <body>
        <h2 style="background-color: aqua; width: 30%; text-align: center;">Exploring HTML Tables Border</h2>
        
        <table style="width:20%;">
        <colgroup>
        <col span="2"; style="background-color: red;">
        <col style="background-color: rgb(255, 0, 0);">
        </colgroup>
            <tr>
                <th>First_Name</th>
                <th>Last Name</th>
                <th>Placce</th>
            </tr>
            <tr>
                <td>Sufiyan</td>
                <td>Ahmad</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Alfaz</td>
                <td>Raja</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Sabir</td>
                <td>Ansari</td>
                <td>Delhi</td>
            </tr>
        </table>
    </body>
</html>
