<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th{
                text-align: center;
            }
            td{
                text-align: center;
            }
            table{
                border-spacing: 30px;
            }
        </style>
    </head>
    
    <body>
        <h2 style="background-color: aqua; width: 30%; text-align: center;">Exploring HTML Tables Size & header</h2>
        
        <table style="width:20%;">
            <tr>
                <th style="width: 40%;">First_Name</th>
                <th>Last Name</th>
                <th>Placce</th>
            </tr>
            <tr>
                <td>Sufiyan</td>
                <td>Ahmad</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Alfaz</td>
                <td>Raja</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Sabir</td>
                <td>Ansari</td>
                <td>Delhi</td>
            </tr>
        </table>
    </body>
</html>
