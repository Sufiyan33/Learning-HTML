<!DOCTYPE html>
<!-- Class : To create a class; write a period (.) character, followed by a class name. Then, define the CSS properties within curly braces {}-->
<html>
    <head>
        <title>Exploring Class & div</title>

        <style>
            h1{
                background-color: rgb(245, 164, 59);
                width: 30%;
                text-align: center;
            }
            .city{
                background-color: tomato;
                color: white;
                padding: 20px;
                margin: 20px;
                border: 2px solid black;
            }
            .note{
                color: red;
                font-size: 120%;
            }
        </style>
    </head>

    <body>
        <h1>Exploring class & div section</h1>

        <div class="city">
            <h2>London</h2>
            <p>London is the capital of England</p>
        </div>

        <div class="city">
            <h2>Delhi</h2>
            <p>Delhi is the capital of India</p>
        </div>

        <div class="city">
            <h2>Dhaka</h2>
            <p>Dhaka is the capital of Bangladesh</p>
        </div>

        <!-- Anotgher Example -->
        <h2> My <span class ="note">Important</span> Lessons</h2>
        <p> This is <span class="note"> Not so much </span>Important to learn</p>
    </body>
</html>
