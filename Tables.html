<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <style>
            table, th, td{
                border: 1px solid black;
            }
        </style>
    </head>
    
    <body>
        <h2 style="background-color: aqua; width: 30%; text-align: center;">Exploring HTML Tables</h2>
        
        <table style="width:20%;">
        <caption style="text-align: center;">Saving Persons Data</caption>
        <colgroup>
        <col span="2"; style="background-color: red;">
        <col style="background-color: yellow;">
        </colgroup>
            <tr>
                <th>First_Name</th>
                <th>Last Name</th>
                <th>Placce</th>
            </tr>
            <tr>
                <td>Sufiyan</td>
                <td>Ahmad</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Alfaz</td>
                <td>Raja</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Sabir</td>
                <td>Ansari</td>
                <td>Delhi</td>
            </tr>
        </table>
    </body>
</html>
