<!-- 
    Use the <a> element to define a link
    Use the href attribute to define the link address
    Use the target attribute to define where to open the linked document
    Use the <img> element (inside <a>) to use an image as a link
    Use the mailto: scheme inside the href attribute to create a link that opens the user's email program
-->
<!DOCTYPE html>
<html>
     <head>
        <title>Exploring HTML Links</title>
        <link rel="stylesheet" href="Head.css">
     </head>
     <body>
        <h1>Exploring HTML Links</h1>
        <p>
            <a href="https://www.google.com/">Visit google website</a>
        </p>

        <h2> Image as a Links</h2>
        <a href="https://www.google.com/">
            <img src="books.jpg" alt="HTML Links" style="width: 42px;height: 2px;">
        </a>

        <h2> Link to an email address </h2>
        <p>
            <a href="mailto:basu700736@gmail.com">Send email</a>
        </p>

        <h2>Button as a Link</h2>
        <button onclick="document.location">HTML Tutorial</button>

        <h2>Links with title</h2>
        <a href="https://www.google.com/" title="Visit Google"> google website</a>
     </body>
</html>
