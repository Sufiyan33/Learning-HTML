<!DOCTYPE html>
<!-- In this section we will learn
    style, background-color, color, font-family, font-size, text-align
-->
<html>
    <head>
        <title style="color: blue;">
            Exploring Style of html
        </title>
    </head>

    <!-- Adding background color -->
    <body style="background-color: black;">
        <!-- <tagname style="property:value;"> -->
        <h1 style="background-color: rgb(0, 255, 242); width: 30%;">Adding background color</h1>
        <h1 style="background-color: rgb(255, 0, 204); width: 30%;">Adding background color</h1>
        <h1 style="background-color: rgb(255, 111, 0); width: 30%;">Adding background color</h1>
        <h1 style="background-color: tomato; width: 30%;">Adding background color</h1>

        <!-- Adding text color -->
        <h1 style="color: white; background-color: lightgreen; width: 30%;">Adding text color</h1>

        <h1 style="color: white; background-color: tomato; font-family: 'Courier New', Courier, monospace; width: 30%;">Changing text font</h1>
        
        <h1 style="color: white; background-color: lightpink; font-size: 300%; width: 30%;">changing font size</h1>

        <h1 style="color: black; background-color: aqua; font-size: 300%; text-align: center; width: 30%;">Managing text alignment</h1>
    </body>
</html>
