<!DOCTYPE html>
<!-- SVG is used to define graphics for the Web -->
<html>
    <head>
        <title>HTML SVG</title>
        <style>
            h2{
                background-color: rgb(238, 168, 75);
                width: 35%;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h2>Exploring HTML SVG(Scalable Vector Graphics)</h2>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
        </svg>

        <svg width="100" height="100">
            <rect width="400" height="100" style="fill: aqua;"></rect>
        </svg>
    </body>
</html>
