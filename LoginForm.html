<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <style>
            h3{
                background-color: rgb(201, 127, 73);
                width: 20%;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h2 style="background-color: antiquewhite; width: 30%; text-align: center;">Please login using secrets</h2>

        <form>
            <label for="first_Name">first name:</label><br>
            <input type="text" id="first_Name" name="first_Name"><br>
            <label for="last_Name">last name:</label><br>
            <input type="text" id="last_Name" name="last_Name"><br><br>
            <input type="submit" value="Submit">

            <h3>Please select Gender</h3>
            <input type="radio" id="gender" name="Gender" value="Male">
            <label for="html">Male</label><br>
            <input type="radio" id="gender" name="Gender" value="Female">
            <label for="gender">Femal</label><br>
            <input type="radio" id="gender" name="Gender" value="Others">
            <label for="gender">Others</label>

            <h3> Choos your favourite Language </h3>
            <input type="checkbox" id="Language1" name="Language" value="Java">
            <label for="Language1">Java</label>
            <input type="checkbox" id="Language2" name="Language" value="Python">
            <label for="Language2">Python</label>
            <input type="checkbox" id="Language3" name="Language" value="Ruby">
            <label for="Language3">Ruby</label><br>
            <input type="checkbox" id="Language4" name="Language" value="C">
            <label for="Language4">C</label>
            <input type="checkbox" id="Language5" name="Language" value="GoLang">
            <label for="Language5">GoLang</label>
            <input type="checkbox" id="Language6" name="Language" value="JavaScript">
            <label for="Language6">JavaScript</label><br><br>

            <input type="submit" value="Submit"> &NonBreakingSpace;
            <input type="button" value="Cancle">

            <h3>Select from Drop down</h3>
            <label for="cars">Choose a car: </label>
            <select id="car" name="cars">
                <option>None</option>
                <option>Audi</option>
                <option>Mercedez</option>
                <option>Odi</option>
                <option>Maruti</option>
                <option>Suzuki</option>
                <option>Hundai</option>
            </select>

            <h3>Drop down with Size</h3>
            <label for="cars">Choose a car: </label>
            <select id="car" name="cars" size="3">
                <option>None</option>
                <option>Audi</option>
                <option>Mercedez</option>
                <option>Odi</option>
                <option>Maruti</option>
                <option>Suzuki</option>
                <option>Hundai</option>
            </select>

            <!-- Use shift key to select multiple values -->
            <h3>Drop down with Multiple Selector</h3>
            <label for="cars">Choose a car: </label>
            <select id="car" name="cars" size="3" multiple>
                <option>None</option>
                <option>Audi</option>
                <option>Mercedez</option>
                <option>Odi</option>
                <option>Maruti</option>
                <option>Suzuki</option>
                <option>Hundai</option>
            </select>

            <h3>Multi Line input</h3>
            <textarea rows="5" cols="10">I was writting code in eclipse but now preferring vs code</textarea><br>
            <input type="submit"> 

            <h3>Clickable button with dialouge box</h3>
            <button type="button" onclick="alert('Hello World of HTML')">Click me</button>

            <h3> Grouping form data </h3>
            <fieldset>
                <legend>Persons : </legend>
                <label for="name"> Name</label><br>
                <input type="text" id="name" name="name">
                <button type="button" onclick="alert('Data has been saved')">Submit</button>
            </fieldset>

            <h3>DataList elements</h3>
            <input list="browsers">
            <datalist id="browsers">
                <option>Sufiyan</option>
                <option>Ahmad</option>
                <option>Qadri</option>
                <option>Azhari</option>
            </datalist>
            <input type="button" value="submit">
        </form>
    </body>
</html>
