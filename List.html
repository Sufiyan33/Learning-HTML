<!DOCTYPE html>
<html>
    <head>
        <title>Exploring HTML List</title>
        <style>
            h2{
                background-color: rgb(240, 161, 58);
                text-align: center;
                width: 30%;
            }
            h3{
                background-color: aqua;
                text-align: center;
                width: 10%;
            }
            h4{
                background-color: aqua;
                text-align: center;
                width: 20%;
            }
        </style>
    </head>

    <body>
        <h2> Exploring HTML List Section </h2>
        <h3>Unordered List</h3>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Water</li>
            <li>Juice</li>
        </ul>

        <h3>Ordered List</h3>
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Water</li>
            <li>Juice</li>
        </ol>

        <h4>You can also provide list description</h4>
        <dl>
            <dt>Coffee</dt>
            <dd>- Black hot coffee</dd>
            <dt>Milk</dt>
            <dd>- Cold milk</dd>
            <dt>Water</dt>
            <dd>- Normal water</dd>
            <dt>Juice</dt>
            <dd>- Milk Juice</dd>
        </dl>
    </body>
</html>
