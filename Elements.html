<!DOCTYPE html>
<html lang="US">
<head>
    <title>Html elements</title>
</head>
<body>
    <h2 style="font-size: 60px;">Exploring some elements</h2>
    <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Heading with style</h3>
    <h3 style="font-display: inherit;">Heading with style</h3>
   
    <p style="color: red;">This is the red paragraph</p>
    <p title="I am a tool tip">This is the example of title with paragraph</p>

    <!-- Poem problem -->
    <pre aria-label="aria-label">
        Twinkle Twinkle little start

        How wonder I am fall

        Let see how it will looks like
    </pre>
</body>
</html>
