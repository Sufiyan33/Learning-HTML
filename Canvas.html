<!DOCTYPE html>
<html>
    <head>
        <title>HTML Canvas</title>
        <style>
            h2{
                background-color: rgb(239, 170, 81);
                width: 30%;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h2> Creating HTML Canvas</h2>
        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid greenyellow;">Your browser is not supporting canvas</canvas>
        <script>
            var c = document.getElementById("myCanvas")
            var ctx = c.getContext("2d")
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
        </script><br><br>

        <canvas id="myCanvas1" width="200" height="100" style="border: 1px solid tomato;">Your browser is not supporting canvas</canvas>
        <script>
            var c = document.getElementById("myCanvas1")
            var ctx = c.getContext("2d")
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();   
        </script><br><br>

        <canvas id="myCanvas2" width="200" height="100" style="border: 1px solid red;">Your browser is not supporting canvas</canvas>
        <script>
            var c = document.getElementById("myCanvas2");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText("Hello World",10,50);
        </script><br><br>

        <canvas id="myCanvas3" width="200" height="100" style="border: 1px solid red;">Your browser is not supporting canvas</canvas>
        <script>
            var c = document.getElementById("myCanvas3");
            var ctx = c.getContext("2d");
            // Create gradient
            var grd = ctx.createLinearGradient(0,0,200,0);
            grd.addColorStop(0,"red");
            grd.addColorStop(1,"white");
            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10,10,150,80);
        </script>
    </body>
</html>
